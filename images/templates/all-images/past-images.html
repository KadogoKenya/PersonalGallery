
{% extends 'all-images/base.html'%}

{% block content %}
{{block.super}}

<div class="card-columns">

  {% if images%}
  {% for images_item in images %}
  <div class="c">
    <div class="card">
      <img src="{{images_item.image.url}}" height="280vh" class="card-img-top" alt="" data-toggle="modal"
        data-target="#{{images_item.id}}">
    </div>
    <div class="modal fade" id="{{images_item.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle"><b>Name:</b>{{images_item.image_name}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <img src="{{images_item.image.url}}" alt="" class="img-fluid">

            <p><b>Description:</b>{{images_item.image_description}}</p>
          </div>
          <div class="modal-footer">
            <input class="form-control input-lg" type="text" value="{{images_item.image.url}}" id="{{images_item.id}}.url">
            <button class="btn btn-success btn-sm" onclick="copyLink('{{images_item.id}}.url')">Copy</button>

            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% endfor %}
  {% endif %}
</div>

{% endblock %}
